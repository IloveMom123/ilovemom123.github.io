 <!DOCTYPE html>
<html lang="en">
<head>
	<title> Main </title>
	<style>
		.button-class {
			background-color: #4CAF50;
			border: none;
			color: white;
			padding: 10px 20px;
			text-align: center;
			text-decoration: none;
			display: inline-block;
			font-size: 16px;
			margin: 4px 2px;
			cursor: pointer;
			border-radius: 4px;
		}
	</style>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script> </head>
<body>
    <div class="g-recaptcha" data-sitekey="6LfVWccqAAAAAFfcf0CXjoZbnBHrPQQPflvUpLGb"></div>  <!-- Add your reCAPTCHA widget here -->
	<a href="#" id="tifytwitButton" class="button-class">Tifytwit - Search</a>  <!-- Add id to button -->
    <!-- Add other buttons with similar IDs -->
    <script>
       document.getElementById('tifytwitButton').addEventListener('click', function() {
  var response = grecaptcha.getResponse();
  if (response.length === 0) {
    alert('Please complete the reCAPTCHA.');
  } else {
    //Send the token to the server for verification
    fetch('/verifyRecaptcha', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({ 'recaptchaResponse': response })
    }).then(response => response.json())
    .then(data => {
      if(data.success){
          window.location.href = "https://ilovemom123.github.io/tifytwi";
      } else {
        alert('reCAPTCHA verification failed. Please try again.');
      }
    }).catch(error => {
      alert('An error occurred during reCAPTCHA verification.');
      console.error('Error:', error);
    });

  }
});
